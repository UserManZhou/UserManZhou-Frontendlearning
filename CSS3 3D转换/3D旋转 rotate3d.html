<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视 */
            perspective: 200px;
        }

        img:first-child {
            width: 800px;
            height: 800px;
            background-color: red;
            margin: 0 auto;
            margin-top: 5%;
            display: block;
            /* 动画 */
            transition: all 1s;
        }

        img:hover {
            /* 旋转 */
            /* transform: rotateX(180deg); */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <img src="../185425.jpg" alt="" srcset="">
</body>

</html>
