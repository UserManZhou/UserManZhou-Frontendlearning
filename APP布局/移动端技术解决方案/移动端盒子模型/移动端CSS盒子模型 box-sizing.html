<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 传统盒子模型 */
        div:first-child {
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: red;
        }

        /* CSS3盒子模型 */
        div:last-child {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div></div>
</body>
