<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 800px;
            background-color: red;
            display: flex;
            /* 默认情况下，项目都排在一条线(又称”轴线”)上。flex-wrap属性定义，flex布局中默认是不换行的。 */
            
            /* 超出父元素宽度进行换行 */
            flex-wrap: wrap;
        }

        div span{
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 10px;
        }
    </style>
</head>
<body>
   
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
    </div>
</body>
</html>
