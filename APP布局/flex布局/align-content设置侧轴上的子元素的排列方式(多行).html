<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 400px;
            background-color: red;
           flex-wrap: wrap;
           display: flex;
           flex-direction: row;
           align-content: space-between;
           
        }

        div span{
            width: 200px;
            margin-top: 10px;
            height: 100px;
            background-color: aqua;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
