<html lang="en">

    <title>Document</title>
    <style>
        div {
            background-color: red;
            width: 300px;
            height: 300px;
            /* 添加2d移动 */
            /* transform: translate(200px, 300px); */

            /* transform: translateY(200px); */
        }

        div:first-child {
            /* translate最大的优点:不会影响到其他元素的位置 */

        }

        div:last-child {
            background-color: aqua;

        }
